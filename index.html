<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style/style.css" rel="stylesheet" />
    <title>AI로 알아보는 닮은 꼴 찾기</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1279519154058000"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="full-screen">
    <div class="top-header">
      <div class="container">
        <!-- <i class="fas fa-5x fa-laugh"></i> -->
        <h3>Welcome</h3>
        <p>당신과 닮은 유명인은 누구?</p>
        <button type="button" id="clickBtn" class="click-btn">시작하기</button>
      </div>
    </div>

    <section class="cont-2 cool-effect">
      <!-- <h3>Let's Start!</h3> -->

      <div class="file-wrap flex items-center justify-center w-full px-8">
        <label
          for="upload-img"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">클릭</span>해서 PNG, JPG을
              업로드해주세요.
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              (파일은 저장되거나 수집되지 않아요!)
            </p>
          </div>
          <input
            type="file"
            id="upload-img"
            onchange="readURL(this);"
            accept="image/*"
            class="hidden"
          />
        </label>
      </div>

      <div class="btn-wrap">
        <img src="#" id="face-image" class="file-upload-image hidden" />
        <button type="button" id="predict-btn" class="click-btn">
          분석하기
        </button>
        <!-- <button type="button" id="uploadPhoto" class="click-btn">
            업로드
          </button> -->
        <!-- <button type="button" id="takePhoto" class="click-btn">
            직접촬영
          </button> -->
      </div>
    </section>
    <section class="cont-3">
      <div class="flex flex-col justify-between items-center">
        <div id="webcam-container"></div>
        <div id="label-wrap" class="hidden text-white mt-3 flex gap-4">
          당신과 가장 닮은 유명인은..
        </div>
        <div id="label-container" class="text-3xl mt-1 flex gap-4"></div>

        <!-- <button type="button" class="click-btn">저장하기</button>
        <button type="button" class="click-btn">공유하기</button> -->
        <button type="button" id="restartBtn" class="click-btn">
          다시 해보기
        </button>
      </div>
    </section>

    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            // console.log("upload");
            document.querySelector("#face-image").classList.remove("hidden");
            document.querySelector(".file-wrap").classList.add("hidden");

            document
              .querySelector("#face-image")
              .setAttribute("src", e.target.result);
          };

          reader.readAsDataURL(input.files[0]);
        } else {
          removeUpload();
        }
      }
    </script>
    <!-- <script type="module" src="./src/js/animate.js"></script> -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
